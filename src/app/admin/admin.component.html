<div class="d-block mt-2 card">
  <h3>Admin</h3>
  <div class="card-body">
    <p>This page can be access ONLY by Administrator</p>
    <p class="mb-1">All users from secure (admin only) api end point:</p>
    <div *ngIf="loading" class="spinner-border-sm spinner-border"></div>
    <ul *ngIf="users">
      <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
    </ul>
  </div>
</div>
