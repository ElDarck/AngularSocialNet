<div class="content-authorization bg-info p-2 border border-primary rounded p-2">
  <div class="row">
    <div class="p-2 m-auto"> Login
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" class="form-control"
               [ngClass]="{'is-invalid': submitted && f.username.errors}">
          <div class="invalid-feedback" *ngIf="submitted && f.username.errors">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{
          'is-invalid': submitted && f.password.errors}">
          <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
          </button>
          <a routerLink="../registration" class="ml-2">Registration</a>
        </div>
      </form>
    </div>
  </div>
</div>
