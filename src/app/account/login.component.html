<div class="content-authorization bg-info p-2 border border-primary rounded">
  <div class="row">
    <div class="p-2 m-auto mb-2">{{ 'login.login' | translate | uppercase}}
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group mt-2">
          <label for="email">{{ 'registration.email' | translate }}:</label>
          <input id="email" type="email" formControlName="email" class="form-control"
               [ngClass]="{'is-invalid': submitted && f.email.errors}" placeholder="{{ 'registration.email' | translate }}">
          <div class="invalid-feedback" *ngIf="submitted && f.email.errors">
            <div *ngIf="f.email.errors.required">{{ 'registration.emailreq' | translate }}Email is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">{{ 'registration.pass' | translate }}</label>
          <input id="password" type="password" formControlName="password" class="form-control" [ngClass]=
            "{'is-invalid': submitted && f.password.errors}" placeholder="{{ 'registration.pass' | translate }}">
          <div class="invalid-feedback" *ngIf="submitted && f.password.errors">
            <div *ngIf="f.password.errors.required">{{ 'registration.passreq' | translate }}</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">
            {{ 'login.login' | translate }}
          </button>
          <a routerLink="../registration" class="ml-2">{{ 'registration.sing-in' | translate }}</a>
        </div>
      </form>
    </div>
  </div>
</div>

<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise"></ngx-spinner>
