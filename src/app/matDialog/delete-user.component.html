<h2 mat-dialog-title>{{ 'delete.title' | translate }}</h2>

<mat-dialog-content>
  <p>{{ 'delete.content' | translate }}</p>
</mat-dialog-content>

<mat-dialog-actions>

  <button class="mat-raised-button mr-2" (click)="delete(userId)">{{ 'delete.del' | translate }}</button>

  <button class="mat-raised-button ml-2" (click)="close()">{{ 'delete.close' | translate }}</button>

</mat-dialog-actions>
