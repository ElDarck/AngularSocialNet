<h2 mat-dialog-title>Delete this User?</h2>

<mat-dialog-content>
  <p>Are you sure? You want to delete this user?</p>
</mat-dialog-content>

<mat-dialog-actions>

  <button class="mat-raised-button mr-2" (click)="delete(userId)">Delete</button>

  <button class="mat-raised-button ml-2" (click)="close()">Close</button>

</mat-dialog-actions>
