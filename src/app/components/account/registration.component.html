<div class="content-authorization bg-info p-2 border border-primary rounded p-2">
  <div class="row">
    <div class="p-2 m-auto">{{ 'registration.sing-in' | translate | uppercase}}
      <form class="d-block mt-2" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">{{ 'registration.email' | translate }}:</label>
          <input id="email" formControlName="email" type="email" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                 placeholder="{{ 'registration.email' | translate | lowercase}}">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">{{ 'registration.emailreq' | translate }}</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">{{ 'registration.pass' | translate }}:</label>
          <input id="password" type="password" formControlName="password" class="form-control"
                 [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                 placeholder="{{ 'registration.pass' | translate | lowercase }}"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">{{ 'registration.passreq' | translate }}</div>
            <div *ngIf="f.password.errors.minlength">{{ 'registration.passreqlong' | translate }}</div>
          </div>
        </div>
        <div class="form-group">
          <p>{{ 'registration.role' | translate }}</p>
          <div class="d-flex flex-row">
            <label class="d-inline-block" for="roleAdmin">{{ 'registration.admin' | translate }}</label>
            <input id="roleAdmin" type="radio" formControlName="role" value="Admin" class="form-control d-inline-block"
                   [ngClass]="{'is-invalid': submitted && f.role.errors}">
          </div>
          <div class="d-flex flex-row">
            <label class="d-inline-block" for="roleUser">{{ 'registration.user' | translate }}</label>
            <input id="roleUser" type="radio" formControlName="role" value="User" class="form-control d-inline-block"
                   [ngClass]="{'is-invalid': submitted && f.role.errors}">
          </div>
          <div class="invalid-feedback" *ngIf="submitted && f.role.errors">
            <div *ngIf="f.role.errors.required">{{ 'registration.rolereq' | translate }}</div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">{{ 'registration.reg' | translate }}</button>
          <a routerLink="../login" class="btn btn-link text-white">{{ 'registration.login' | translate }}</a>
        </div>
      </form>
    </div>
  </div>
</div>
